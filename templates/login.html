<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Catálogo de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='luzarte.ico') }}">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #6c7a89 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.18);
            overflow: hidden;
        }
        .login-card .card-header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
        }
        .login-card .card-body {
            padding: 2rem 2rem 2rem 2rem;
        }
        .login-card .btn-primary {
            background-color: #2c3e50;
            border: none;
        }
        .login-card .btn-primary:hover {
            background-color: #1a232c;
        }
        @media (max-width: 576px) {
            .login-card {
                max-width: 98vw;
                padding: 0;
            }
            .login-card .card-body {
                padding: 1.2rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-card card shadow-lg border-0">
        <div class="card-header">
            <img src="{{ url_for('static', filename='luzarte.ico') }}" alt="Logo" width="56" height="56" class="mb-2">
            <h3 class="mb-0">Bem-vindo ao Catálogo Luzarte</h3>
            <small class="d-block">Acesse para gerenciar ou consultar produtos</small>
        </div>
        <div class="card-body">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
